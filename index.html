<body>

     <img v-bind:src="imagen">
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
//tenemos data, methods, props, mounted, created, computed, watch, destreyed etc.
        const holaMundo ={
            data() {
                return {
                    titulo: "Este es el titulo",
                    imagen: ''
                    
                }
            },
            methods: {
                mostrarImagen(imagen) {
                    this.imagen = imagen
                }
            }
            
            }
        
        
        var mounterApp = Vue.createApp(holaMundo).mount('#app')
