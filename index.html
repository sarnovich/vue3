<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
              
</head>
<body>
    <div id="app">
     <table class="table stripped bordered">
         <thead>
             <tr>
                 <th>Nombre</th>>
                 <th>Usuario</th>>
                 <th>Correo</th>>
                 <th>Direccion</th>>
             </tr>
         </thead>
         <tbody>
             <tr v-for="usuario in usuarios" v-bind:id="usuario.id">
                 <td>{{usuario.name}}</td>
                 <td>{{usuario.username}}</td>
                 <td>{{usuario.email}}</td>
                 <td><ul>
                     <li>Ciudad: {{usuario.address.city}}</li>
                     <li>Calle: {{usuario.address.street}}</li>
                     <li>CP: {{usuario.address.zipcode}}</li>
                 </ul></td>
             </tr>
         </tbody>
     </table>
     <hr>
     <hr>
     <hr>
     <hr>
     <hr>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
//tenemos fetch con jsonplaceholder
        const app ={
            data() {
                return {                                                                                                                                                                                                                                                                                                                                                                
                
                    usuarios: [],
                    posts: []                                                                                           
                }
            },
           methods: {
               getUsuarios() {
                   fetch('https://jsonplaceholder.typicode.com/users')                                                  
                   .then(response => response.json())
                   .then(data => {
                       console.log(data)
                       this.usuarios = data;
                   })
               }
           },                                                                                                                                                                                                                                                                                   
           mounted() {
               this.getUsuarios();
           }
        }
        
        var mounterApp = Vue.createApp(app).mount('#app')

    </script>
</body>
</html>
