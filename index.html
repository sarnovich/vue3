<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
              
</head>
<body>
    <div id="app">
        <li v-for="post in posts_pares">{{post.id}} - {{post.title}}</li>
        <hr>
        <hr>
     <hr>
        <li v-for="post in posts">
            <label v-if="(post.id % 2 == 0)">{{post.id}} - {{post.title}}</label>
        </li>
        <hr>
    <h5 v-if="numero_uno > numero_dos">El {{numero_uno}} es mayor que el {{numero_dos}}</h5>
    <h5 v-else-if="numero_uno == numero_dos"> Los numeros {{numero_uno}} y {{numero_dos}} son iguales</h5>
    <h5 v-else> El {{numero_uno}} es menor al {{numero_dos}}</h5> 
    
     <hr>
     <hr>
     <hr>
     <hr>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
//v-if
        const app ={
            data() {
                return {                                                                                                                                                                                                                                                                                                                                                                
                numero_uno: 3,
                numero_dos: 6,
                posts:[],
                posts_pares: []                                                                                     
                }
            },
            methods: {
                getPosts() {
                    fetch('https://jsonplaceholder.typicode.com/posts')
                    .then(response => response.json())
                    .then(data => {
                        this.posts = data;
                        this.posts_pares = data.filter(x=>(x.id % 2 ==0))
                       
                    })
                }
            },
            mounted() {
                this.getPosts()
            }
          
        }
        
        var mounterApp = Vue.createApp(app).mount('#app')

    </script>
</body>
</html>
