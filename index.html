<body>
    <div id="app">
     
     <hr>

     {{usuario[0]}}

    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
//tenemos fetch con jsonplaceholder
        const app ={
            data() {
                return {                                                                                                                                                                                                                                                                                                                                                                
                
                    usuario: []                                                                                             
                }
            },
           methods: {
               getUsuarios() {
                   fetch('https://jsonplaceholder.typicode.com/users')                                                  
                   .then(response => response.json())
                   .then(data => {
                       console.log(data)
                       this.usuario = data;
                   })
               }
           },                                                                                                                                                                                                                                                                                   
           mounted() {
               this.getUsuarios();
           }
        }
        
        var mounterApp = Vue.createApp(app).mount('#app')

    </script>
